<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>JSMX Dashboard</title>
</head>
<body>
	<h1>JSMX Dashboard</h1>
	<input type="text" id="mbean" value="jsmx:type=Demo" />
	<input type="text" id="attribute" value="gauge" />
	<input type="submit" id="newWatch" value="Add New Watch" />

	<input type="number" id="updateInterval" value="3" />
	<input type="submit" id="gc" value="Garbage Collection" />

	<div id="dashboard">
		<div id="memory"
			style="width: 600px; height: 200px; margin: 5 5; float: left;"></div>
		<div id="load"
			style="width: 600px; height: 200px; margin: 5 5; float: left;"></div>
	</div>

	<script type="text/javascript"
		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
	<script type="text/javascript"
		src="../javascript/highcharts/highcharts.js"></script>
	<script type="text/javascript"
		src="../javascript/highcharts/themes/gray.js"></script>
	<script type="text/javascript" src="../javascript/jolokia.js"></script>
	<script type="text/javascript" src="../javascript/jolokia-simple.js"></script>
	<script type="text/javascript" src="../javascript/json2.js"></script>
	<script type="text/javascript" src="../javascript/jsmx.plot.js"></script>

</body>

</html>
